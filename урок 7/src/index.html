<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

 <div class="seсtion">
   <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
   <div class="main">
	<div class="video">
		<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="form">
		<p class="form-header">Ведите свой email</p>
		<form action="#">
			<input type="text" placeholder="Ваша имя">
			<input type="text" placeholder="Ваш email">
			<button class="btn">Получить инструкцию</button>
		</form>
	</div>
   </div>
 </div>
 <div class="section">
 	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
 	<div class="feature">
 		<div class="col">
 			<img src="img/01.png" alt="Первое преимущество">
 			<p>Первое преимущество</p>
 		</div>
 		<div class="col">
 			<img src="img/02.png" alt="Второе преимущество">
 			<p>Второе преимущество</p>
 		</div>
 		<div class="col">
 			<img src="img/03.png" alt="Третье преимущество">
 			<p>Третье преимущество</p>
 		</div>
 		<div class="col">
 			<img src="img/04.png" alt="Четвертое преимущество">
 			<p>Четвертое преимущество</p>
 		</div>
 	</div>
 	<button class="btn">Получить интсрукцию</button>
 </div>
 <div class="section">
 	<h3 class="photo-header">Наши клиенты</h3>
 	<div class="photo">
 		<div class="col1"><img src="img/01.jpg" alt=""></div>
 		<div class="col1"><img src="img/02.jpg" alt=""></div>
 		<div class="col1"><img src="img/03.jpg" alt=""></div>
 		<div class="col1"><img src="img/04.jpg" alt=""></div>
 		<div class="col1"><img src="img/06.jpg" alt=""></div>
 		<div class="col1"><img src="img/07.jpg" alt=""></div>
 		<div class="col1"><img src="img/08.jpg" alt=""></div>
 		<div class="col1"><img src="img/09.jpg" alt=""></div>
 	</div>
 </div>
	
</body>
</html>
